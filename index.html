<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 930px)">

</head>
<body>
  <div class="container">
    <header>
      <div class="filter"></div>
    </header>
    <main>
      <h2 class="title">Get <span class="invert">insights</span> that help your business grow.</h2>
  
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="info">
        <div>
          <span class="info__item--num">10k+</span>
          <span class="info__item--desc">companies</span> 
        </div>
        <div>
          <span class="info__item--num">314</span>
          <span class="info__item--desc">templates</span>
        </div>
        <div>
          <span class="info__item--num">12m+</span>
          <span class="info__item--desc">queries</span>
        </div>
      </div>
    
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Choque Dev</a>.
  </div>
</body>
</html>
